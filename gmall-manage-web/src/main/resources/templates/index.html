<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>主界面</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css"  href="/easyui/themes/default/easyui.css">
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <link rel="stylesheet" type="text/css"  href="/webuploader/webuploader.css">
</head>

<body class="easyui-layout">
<div data-options="region:'north',title:'头部',split:true" style="height:100px;"></div>
<div data-options="region:'south',title:'底部',split:true" style="height:100px;"></div>
<div data-options="region:'west',title:'左部',split:true" style="width:200px;">
    <div id="aa" class="easyui-accordion" style="width:200px;height:200px;">
        <div title="基本信息管理"  style="overflow:auto;padding:10px;">
<!--           需要写一个连接，点击这个标识《平台属性管理》然后跳转到一个页面 a标签是连接-->
            <ul>
                <li>
                    <a href="#" style="text-decoration: none" onclick="addTab('平台属性管理','attrListPage')">平台属性管理</a>
                </li>
            </ul>
        </div>
        <div title="商品管理" data-options="iconCls:'',selected:true" style="padding:10px;">
            <ul>
                <li>
                    <a href="#" style="text-decoration: none" onclick="addTab('商品信息管理','spuListPage')">商品信息管理</a>
                </li>
            </ul>
        </div>
        <div title="Title3">
            content3
        </div>
    </div>
</div>
<div data-options="region:'center',title:'中部'" style="padding:5px;background:#eee;">
<!--    通过标签创建选项卡 -->
    <div id="tt" class="easyui-tabs" style="width:100%;height:100%;">

    </div>
</div>
</body>
<script>
    function addTab(title,url) {
        // 添加一个未选中状态的选项卡面板
        $('#tt').tabs('add',{
            title: title, //面板名称
            selected: true, //选中
            href:url, //url
            closable:true //关闭面板
        });
    }
</script>
</html>
